<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#1 HR Software Award</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      .awards-container {
        max-width: 615px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 20px; /* Reduced gap */
      }

      .award-text {
        flex: 1;
        min-width: 250px;
      }

      .award-text h2 {
        font-size: 1.8rem;
        color: #111;
        margin-bottom: 10px; /* Reduced margin */
        line-height: 1.3;
      }

      .award-text h2 span {
        color: #ef4d91;
        font-weight: bold;
      }

      .trophy-image {
        width: 100%;
        max-width: 220px; /* Smaller image */
        display: block;
      }

      .badges-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px; /* Reduced gap */
      }

      .badge-row {
        display: flex;
        justify-content: flex-start; /* Align badges to the left */
        gap: 10px; /* Reduced gap */
      }

      .badge {
        width: 100px; /* Smaller badges */
        height: 100px;
        object-fit: contain;
        transition: transform 0.3s ease;
      }

      .badge:hover {
        transform: scale(1.05);
      }

      @media (max-width: 768px) {
        .awards-container {
          flex-direction: column;
          text-align: center;
          gap: 15px; /* Adjusted for mobile */
        }

        .trophy-image {
          margin: 0 auto;
          max-width: 180px;
        }

        .badge-row {
          justify-content: center;
        }

        .badge {
          width: 90px;
          height: 90px;
        }
      }
    </style>
  </head>
  <body>
    <div class="awards-container">
      <div class="award-text">
        <h2>Awarded as India's <span>#1 HR Software</span></h2>
        <img
          src="../Assests/awards.png"
          alt="Trophy award"
          class="trophy-image"
        />
      </div>

      <div class="badges-container">
        <div class="badge-row">
          <img
            src="../Assests/Quality choice.png"
            alt="Quality Choice"
            class="badge"
          />
          <img src="../Assests/Leader.png" alt="Leader 2024" class="badge" />
        </div>
        <div class="badge-row">
          <img
            src="../Assests/Front Runner.png"
            alt="Front Runners 2023"
            class="badge"
          />
          <img
            src="../Assests/Capterra.png"
            alt="Capterra Shortlist 2023"
            class="badge"
          />
        </div>
      </div>
    </div>
  </body>
</html>
